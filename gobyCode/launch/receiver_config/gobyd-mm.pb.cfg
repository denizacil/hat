app {
    glog_config {
	tty_verbosity: DEBUG2
	show_gui: true
    }
}

interprocess {
    platform: "receiver"
}

intervehicle {
    link {
	modem_id: 2
	subnet_mask: 65280 # FFOO
	driver {
  	    driver_type: DRIVER_WHOI_MICROMODEM
	    serial_port: "/dev/ttyUSB0"
 	    serial_baud: 19200
	    [goby.acomms.micromodem.protobuf.config] {
		reset_nvram: true
	    }
	}
	mac {
	    type: MAC_FIXED_DECENTRALIZED
	    slot { 
		src: 1
		slot_seconds: 10
		rate: 1
	    }
	    slot { 
		src: 2
		slot_seconds: 10
		rate: 1
	    }
	}
    }
}	
