app {
    glog_config {
	tty_verbosity: DEBUG1
	show_gui: false
    }
}

interprocess {
    platform: "transmitter"
}

intervehicle {
    link {
        modem_id: 1
        subnet_mask: 65280 # FFOO
        driver {
            driver_type: DRIVER_WHOI_MICROMODEM
            serial_port: "/dev/ttyUSB1"
            serial_baud: 19200
            [goby.acomms.micromodem.protobuf.config] {
                reset_nvram: true
            }
        }
        mac {
	    type: MAC_FIXED_DECENTRALIZED
	    slot { 
		src: 1
		slot_seconds: 10
		rate: 1
	    }
	    slot { 
		src: 2
		slot_seconds: 10
		rate: 1
	    }
	}
    }
}	
